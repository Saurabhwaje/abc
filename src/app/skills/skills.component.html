<div class="skills" id="skills">
  <section class="skills-section">
    <div class="skills-container">
      <h2 class="section-title">Tech-Stack</h2>
      <div class="skills-list" id="skills-list">
        <!-- Existing skills -->
        <div class="skill-item">
          <i class="fab fa-node-js"></i>
          <span class="skill-name">NestJS</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-angular"></i>
          <span class="skill-name">Angular</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-node"></i>
          <span class="skill-name">Node.js</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-js"></i>
          <span class="skill-name">JavaScript</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-js"></i>
          <span class="skill-name">TypeScript</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-html5"></i>
          <span class="skill-name">HTML5</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-css3-alt"></i>
          <span class="skill-name">CSS3</span>
        </div>
        <div class="skill-item">
          <i class="fab fa-java"></i>
          <span class="skill-name">Java</span>
        </div>
        <div class="skill-item">
          <i class="fas fa-database"></i>
          <span class="skill-name">MySQL</span>
        </div>
        <!-- Additional skills -->
        <div class="additional-skills" *ngIf="showAdditionalSkills">
          <div class="skill-item">
            <i class="fab fa-python"></i>
            <span class="skill-name">Python</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-server"></i>
            <span class="skill-name">Express</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-code"></i>
            <span class="skill-name">Rest API Development</span>
          </div>
          <div class="skill-item">
            <i class="fab fa-git"></i>
            <span class="skill-name">Git</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-file-code"></i>
            <span class="skill-name">JSON</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-coffee"></i>
            <span class="skill-name">J2EE</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-database"></i>
            <span class="skill-name">Mongoose</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-users"></i>
            <span class="skill-name">Agile</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-users"></i>
            <span class="skill-name">Scrum</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-lightbulb"></i>
            <span class="skill-name">Problem Solving</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-tools"></i>
            <span class="skill-name">Adaptability</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-cube"></i>
            <span class="skill-name">Data Structures and Algorithms</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-code"></i>
            <span class="skill-name">Object Oriented Programming</span>
          </div>
          <div class="skill-item">
            <i class="fas fa-key"></i>
            <span class="skill-name">Jwt</span>
          </div>
        </div>
        <!-- Button to toggle additional skills -->
        <button class="toggle-button" (click)="toggleAdditionalSkills()">Show Additional Skills</button>
      </div>
    </div>
  </section>
</div>
